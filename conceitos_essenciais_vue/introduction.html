<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueJs - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id='app'>
        <p>{{ mensagem }}</p>
        <a v-bind:href="docs">VueJS</a>
        <p v-once>Meu nome é:<span v-text="nome"></span></p>
        <p>Meu nome é: {{getNome()}}</p>

        <span>Manipulando Eventos</span>
        <button v-on:click='incrementar'>Clique</button>
        <p>Botão clicado {{ cliques }} vezes</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data: {
                mensagem: 'Olá vueJS',
                //data binding de atributos
                docs: 'https://vuejs.org/v2/style-guide/',
                nome: 'Thaís Ribeiro',
                cliques: 0,
            },
            methods: {
               getNome: function() {
                   this.nome = "Thaís";
                   return this.nome;
               },
               incrementar: function() {
                   this.cliques++;
               }
            },
        });
    </script>
    
</body>
</html>

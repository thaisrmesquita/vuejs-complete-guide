<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos de teclado</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id='app'>
        <p>{{ msg }}</p>
        <input type="text" v-on:keyup="onKey" placeholder="Qualquer tecla">
        <input type="text" v-on:keyup.enter="onKey" placeholder="Qualquer tecla">
        <input type="text" v-on:keyup.enter.esc="onKey" placeholder="Qualquer tecla">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Enventos de Teclado'
            },
            methods: {  
                onKey: function(event){
                    console.log('tecla ' + event.key +' pressionada');
                }         
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJs - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id='app'>
        <p> {{ mensagem }} </p>
        <p>Meu nome é: {{ nome }} </p>  
        <input v-on:input="mudarNome">
    </div>

    <script>
        new Vue({
            el:'#app',
            data: {
                mensagem: 'Olá vueJS',
                nome: '',
            },
            methods: {
                mudarNome: function(event){
                    this.nome = event.target.value;
                }
            }
        });
    </script>
    
</body>
</html>
